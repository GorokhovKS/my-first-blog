{% extends 'blog/base.html' %}

{% block content%}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
        <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
        </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' num=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Редактировать запись</a>
    {% endif %}

    </div>
{% endblock %}
